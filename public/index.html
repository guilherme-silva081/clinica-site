<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clínica Estética</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSS externo -->
</head>
<body>

<!-- ================= Login ================= -->
<section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email-login" placeholder="Email" required>
        <input type="password" id="senha-login" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="login-msg"></div>
</section>
<!-- Login cliente -->
<section id="login-section">
    <h2>Login Cliente</h2>
    <form id="login-form">
        <input type="text" id="telefone-login" placeholder="Telefone" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="login-msg"></div>
</section>

<!-- Registro cliente -->
<section id="register-section">
    <h2>Criar Conta Cliente</h2>
    <form id="register-form">
        <input type="text" id="nome-register" placeholder="Nome" required>
        <input type="text" id="telefone-register" placeholder="Telefone" required>
        <input type="email" id="email-register" placeholder="Email">
        <button type="submit">Criar Conta</button>
    </form>
    <div id="register-msg"></div>
</section>

<!-- ================= Registro ================= -->
<section id="register-section">
    <h2>Criar Conta</h2>
    <form id="register-form">
        <input type="text" id="nome-register" placeholder="Nome" required>
        <input type="email" id="email-register" placeholder="Email" required>
        <input type="password" id="senha-register" placeholder="Senha" required>
        <select id="role-register">
            <option value="funcionario">Funcionário</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Criar Conta</button>
    </form>
    <div id="register-msg"></div>
</section>

<!-- ================= Área de Serviços (somente admin) ================= -->
<section id="servico-section" style="display:none;">
    <h2>Serviços (Admin)</h2>
    <form id="add-servico-form">
        <input type="text" id="nome-servico" placeholder="Nome" required>
        <input type="text" id="descricao-servico" placeholder="Descrição">
        <input type="number" id="duracao-servico" placeholder="Duração (min)" required>
        <input type="number" step="0.01" id="preco-servico" placeholder="Preço" required>
        <button type="submit">Adicionar Serviço</button>
    </form>
    <table id="tabela-servicos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Duração</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- ================= Agendamentos ================= -->
<section id="agendamento-section">
    <h2>Agendamentos</h2>
    <form id="agendar-form">
        <input type="text" id="nome-cliente" placeholder="Nome" required>
        <input type="text" id="telefone-cliente" placeholder="Telefone" required>
        <input type="email" id="email-cliente" placeholder="Email">
        <select id="servico-agendamento" required></select>
        <input type="date" id="data-agendamento" required>
        <input type="time" id="horario-agendamento" required>
        <button type="submit">Agendar</button>
    </form>
    <table id="tabela-agendamentos">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script src="main.js"></script> <!-- JS externo -->
</body>
</html>
